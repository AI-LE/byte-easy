<script>
    $(function(){
        $("#form-tBlogger-add").validate({
            rules:{
                bloggername:{
                    required: true,
                },
                uid:{
                    required: true,
                },
                containerid:{
                    required: true,
                },
                createtime:{
                    required: true,
                },
                wordmax:{
                    required: true,
                },
                wordmin:{
                    required: true,
                },
                timestart:{
                    required: true,
                },
                timeend:{
                    required: true,
                }
            },
            onkeyup:false,
            debug: true,
            success:"valid",
            submitHandler:function(form){

                $(form).ajaxSubmit({
                    type: 'POST',
                    url: "/admin/tBlogger/add" ,
                    success: function(data){
                        if(data.code == "0"){
                            layer.designMsg('添加成功!',1,function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload();
                                parent.layer.close(index);
                            });
                        }else{
                            layer.designMsg('添加失败!');
                        }
                    },
                    error: function(){
                        layer.designMsg('添加异常!',5);
                    }
                });
            }
        });
    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

    /**
     * 时间节点
     */
    function  displaytime() {
        $('#timemax').fadeIn(100);
        $('#timemin').fadeIn(100);
        var box=document.getElementById("no");
        box.checked=false;
    }
    function  closetime() {
        $('#timemax').fadeOut(100);
        $('#timemin').fadeOut(100);
        var box=document.getElementById("yes");
        box.checked=false;
    }

    /**
     * 字数
     */
    function  displaychance() {
        $('#wordmax').fadeIn(100);
        $('#wordmin').fadeIn(100);
        var box=document.getElementById("wordno");
        box.checked=false;
    }
    function  closeword() {
        $('#wordmax').fadeOut(100);
        $('#wordmin').fadeOut(100);
        var box=document.getElementById("wordyes");
        box.checked=false;
    }

    /**
     * 评论
     */
    function  commit() {
        if($("#commityes").is(':checked')==true){
            $('#commitchioce').val("1");
            var box=document.getElementById("commitno");
            box.checked=false;
            $('#point').fadeIn(100);

        }
    }
    function  commitnop() {
        if($("#commitno").is(':checked')==true){
            $('#commitchioce').val("0");
            var box=document.getElementById("commityes");
            box.checked=false;
            $('#point').fadeOut(100);
        }
    }

    function  typechoice() {
        if($("#wordsinge").is(':checked')==true){
            $('#judge').val("0");
            var box=document.getElementById("wordsingephoto");
            box.checked=false;
        }
        else{
            $('#judge').val("0");
        }
    }
    function  typechoiceno() {
        if($("#wordsingephoto").is(':checked')==true){
            $('#judge').val("1");
            var box2=document.getElementById("wordsinge");
            box2.checked=false;
        }
        else{
            $('#judge').val("0");
        }
    }
    $(function () {
        if($("#wordsinge").is(':checked')==true) {
            $('#judge').val("0");
        }
        if($("#commitno").is(':checked')==true) {
            $('#commitchioce').val("0");
        }
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
