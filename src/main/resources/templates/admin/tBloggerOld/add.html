<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-tBloggerOld-add" action="#" th:action="@{/admin/tBloggerOld/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>博主名字：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="bloggername" placeholder="请填写博主名字" id="bloggername"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>博主的uid：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="uid" placeholder="请填写博主的uid" id="uid"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>博主的containerid：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="containerid" placeholder="请填写博主的containerid" id="containerid"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>创建时间：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="createtime" placeholder="请选择创建时间"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>最大字数：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="wordmax" placeholder="请填写最大字数" id="wordmax"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>最小字数：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="wordmin" placeholder="请填写最小字数" id="wordmin"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>抓取时间节点：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="timestart" placeholder="请选择抓取时间节点"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>抓取时间尾节点：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="timeend" placeholder="请选择抓取时间尾节点"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="username" placeholder="请填写用户名" id="username"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>0等于no 1等于yes：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="commitchioce" placeholder="请填写0等于no 1等于yes" id="commitchioce"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>点赞数：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="pointersum" placeholder="请填写点赞数" id="pointersum"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>0等于纯文字 1等于文字加图片：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="judge" placeholder="请填写0等于纯文字 1等于文字加图片" id="judge"/>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-tBloggerOld-add").validate({
		rules:{
            bloggername:{
                required: true,
			},
            uid:{
                required: true,
			},
            containerid:{
                required: true,
			},
            createtime:{
                required: true,
			},
            wordmax:{
                required: true,
			},
            wordmin:{
                required: true,
			},
            timestart:{
                required: true,
			},
            timeend:{
                required: true,
			},
            username:{
                required: true,
			},
            commitchioce:{
                required: true,
			},
            pointersum:{
                required: true,
			},
            judge:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/tBloggerOld/add" ,
				success: function(data){
					if(data.code == "0"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
